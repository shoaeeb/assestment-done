<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals Selection</title>
    <!-- Include TailwindCSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div
      class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
    >
      <div
        class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg z-10"
      >
        <div class="text-center">
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            What are your goals?
          </h2>
          <!-- Checkbox options -->
          <form class="mt-8 space-y-4">
            <div class="rounded-md shadow-sm -space-y-px">
              <div class="bg-gray-100">
                <label class="flex items-center space-x-3 mb-3 py-3 px-1">
                  <input
                    type="checkbox"
                    class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                  />
                  <span class="ml-2 text-sm text-gray-700">Weight Loss</span>
                </label>
              </div>
              <div class="bg-gray-100">
                <label class="flex items-center space-x-3 mb-3 py-3 px-1">
                  <input
                    type="checkbox"
                    class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                  />
                  <span class="ml-2 text-sm text-gray-700">Muscle Gain</span>
                </label>
              </div>
              <div class="bg-gray-100">
                <label class="flex items-center space-x-3 mb-3 py-3 px-1">
                  <input
                    type="checkbox"
                    class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                  />
                  <span class="ml-2 text-sm text-gray-700"
                    >Flexibility and Mobility</span
                  >
                </label>
              </div>
              <div class="bg-gray-100">
                <label class="flex items-center space-x-3 mb-3 py-3 px-1">
                  <input
                    type="checkbox"
                    class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                  />
                  <span class="ml-2 text-sm text-gray-700"
                    >General Fitness</span
                  >
                </label>
              </div>
              <div class="bg-gray-100">
                <label class="flex items-center space-x-3 mb-3 py-3 px-1">
                  <input
                    type="checkbox"
                    class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                  />
                  <span class="ml-2 text-sm text-gray-700"
                    >Event Specific Training</span
                  >
                </label>
              </div>
            </div>
            <!-- Confirm button -->
            <div>
              <button
                type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <a href="worktracker.html">Confirm</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
