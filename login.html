  <body class="bg-gray-100">
    <!-- Login Interface -->
    <div class="max-w-sm h-full mx-auto mt-10">
      <div class="bg-white rounded-lg shadow-lg p-5">
        <h1 class="text-xl font-bold mb-4">Welcome Back</h1>
        <!-- Input Fields -->
        <div class="mb-3">
          <input
            type="email"
            placeholder="Email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            placeholder="Password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="text-center text-sm mb-13">
          <a href="#" class="text-blue-500 hover:underline"
            >Forgot your password?</a
          >
        </div>
        <!-- Sign In Button -->
        <button
          class="bg-blue-500 text-white w-full mt-10 py-2 px-4 rounded hover:bg-blue-700 focus:outline-none"
        >
          <a href="dailygoals.html">Sign In</a>
        </button>
